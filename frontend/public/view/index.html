<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hashed Timelock Contract - Koinos - EVM</title>
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <link href='https://fonts.googleapis.com/css?family=Fira%20Code' rel='stylesheet'>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js" integrity="sha512-bSQ2kf76XufUYS/4XinoHLp5S4lNOyRv0/x5UJACiOMy8ueqTNwRFfUZWmWpwnczjRp9SjiF1jrXbGEim7Y0Xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./view/ABI.js" charset="utf-8"></script>
    <script src="./view/kondor.js" charset="utf-8"></script>
    <script src="./view/koinos.js" charset="utf-8"></script>
    <script src="./view/view.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./view/view.css">
  </head>
  <body onload="load()">
    <div class="main">

        <div style="width: 100%;" class='center'>
          <a href="/" style="text-decoration:none;color:black;">[back]</a><p>
          <div class="small-title">Create transaction on</div> <div class="large-title" id="chain-title">Koinos</div><p>
           <div class="split">
             <form class="" action="index.html" method="post">
               <h1><span id='counterpartyChain'>BSC</span> <span id="evm-checkmark"></span></h1><p>
               <input type="text" readonly="readonly" id="evm_creator" name="Creator Address" placeholder="Creator Address"><p>
               <input type="text" readonly="readonly" id="evm_receiver" name="Receiver Address" placeholder="Receiver Address"><p>
               <input type="text" readonly="readonly" id="evm_token" name="Token Address" placeholder="Token Address"><p>
               <input type="text" readonly="readonly" id="evm_amount" name="Token Amount" placeholder="Token Amount"><p>
               <input type="text" readonly="readonly" id="evm_expiration" name="Expiration" placeholder="Expiration"><p>
             </form>
           </div>
           <div class="split">
             <form class="" action="index.html" method="post">
               <h1>Koinos <span id="koinos-checkmark"></span></h1><p>
               <input type="text" id="creator" name="Creator Address" placeholder="Creator Address"><p>
               <input type="text" id="receiver" name="Receiver Address" placeholder="Receiver Address"><p>
               <input type="text" readonly="readonly" id="token" name="Token Address" placeholder="Token Address" value="15DJN4a8SgrbGhhGksSBASiSYjGnMU8dGL"><p>
               <input type="text" id="amount" name="Token Amount" placeholder="Token Amount"><p>
               <span id="expiration"><button type="button" class="button buttonTime" id="lockTime">? days</button></span>
             </form>
           </div>
        </div>
        <div class="center">
          <div class="description">Swap ID</div>
          <input type="text" readonly="readonly" id='id' name="Swap ID" placeholder="Swap ID"><p>
            <div class="description">Swap Secret</div>
          <input type="text" readonly="readonly" id="secret" name="Swap Secret" placeholder="Swap Secret" value="[N/A]"><p>
            <div class="description">Unlock Hash</div>
          <input type="text" readonly="readonly" id='unlockHash' name="Unlock Hash" placeholder="Unlock Hash"><p>
          <button class="button buttonCreate" id="mainButton" onClick="create()">Create</button>
        </div>

    <div class="footer">
      <p>Created by <a href="https://twitter.com/fbsloXBT" style="text-decoration:none;color:black;" target="_blank">@fbsloXBT</a></p>
    </div>
  </body>
</html>
